<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1>Home - My Stocks</h1>
    <form action="/my-stocks/get-stock-info" method="post">
        <label> Stock Symbol
            <input name="symbol">
        </label>
        <button type="submit">Get info</button>
    </form>
    <div>
        <h3>USER DATA</h3>
        <div>
            <p>Name: [[${user.fullName}]]</p>
        </div>
        <h2>USER ACCOUNT</h2>
        <div>
            <p>Balance: [[${userAccount.balance}]]</p>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMoneyModal">
            Add money
        </button>
         <div id="addMoneyModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
             <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content">
                     <div class="modal-header">
                         <h5 class="modal-title">Add money to the balance</h5>
                     </div>
                     <form action="/my-stocks/add-money" method="post">
                         <div class="modal-body">
                                    <label> Amount
                                        <input name="amount">
                                    </label>
                         </div>
                         <div class="modal-footer">
                             <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                             <button type="submit" class="btn btn-primary">Confirm</button>
                         </div>
                     </form>
                 </div>
             </div>
        </div>

        <h3>STOCK INFO</h3>
        <div th:if="${stock != null}">
            <p>Symbol: [[${stock.symbol}]]</p>
            <p>Open: [[${stock.open}]]</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
