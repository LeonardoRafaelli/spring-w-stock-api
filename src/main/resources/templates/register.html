<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
    <h1>Testing Register Page</h1>
    <form action="/my-stocks/auth/register" method="post">
        <label>Enter Full Name
            <input name="fullName" type="text">

    </form>
